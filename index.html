<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./Style.css">
    <title>لاچین سیر</title>
</head>


<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img alt="logo" src="./Public/logo (1) 1.svg"></img>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="">تورهای نوروز ۱۴۰۳</a>
                    </li>
                    <li>
                        <a href="">
                            تورهای ترکیبی
                        </a>
                    </li>
                    <li>
                        <a href="">
                            درباره ما
                        </a>
                    </li>
                    <li>
                        <a href="">
                            تماس با ما
                        </a>
                    </li>
                </ul>
            </div>
            <div class="travelbtn">
                <button>مشاوره رایگان سفر</button>
            </div>
        </nav>
    </header>
<div class="baner">
    <img alt="baner" src="./Public/بنر لاچین سیر 1.svg"></img>
</div>
<div class="form"></div>
<h2 class="title1">بریم سفر بی دردسر</h2>
<section class="travelname">
    <div class="divtravelname">
    <div class="travelimg">
        <img src="./Public/Group 34.svg" alt="">
    </div>
    <div class="travelimg">
        <img src="./Public/image 1.svg" alt="">
    </div>
    <div class="travelimg">
        <img src="./Public/image 2.svg" alt="">
    </div>
    <div class="travelimg">
        <img src="./Public/image 3.svg" alt="">
    </div>
    <div class="travelimg">
        <img src="./Public/image 4.svg" alt="">
    </div>
</div>
</section>
<section class="pricetour">
    <div class="divpricetour">
    <div class="colright">
        <h3>برای مشاهده قیمت تورهای ترکیبی همین حالا کلیک کنید</h3>
        <a href=""><button class="combinedTours">تورهای ترکیبی ۱۴۰۳</button></a>
        <a href=""><button class="combinedTours">رزرو تور</button></a>
    </div>
</div>
</section>
<h2 class="title2">نوروز در خاص‌ترین کشورها</h2>
<section class="nowruz">
<div class="divnowruz">
    <div class="cart">
        <div class="inlineCart">
            <div class="imgCart">
                <img src="" alt="">
            </div>
            <div class="location">
                <div class="icon"></div>
                <span class="plocation"></span>
            </div>
            <div class="date">
                <div class="icon"></div>
                <span class="pdate"></span>
            </div>
            <div class="price">
                <div class="icon"></div>
                <span class="pprice"></span>
                <span class="pprice"></span>
            </div>
            <div class="cartbtn">
                <button><a href="">مشاهده و رزرو تور</a></button>
            </div>
        </div>
    </div>
</div>
</section>
</body>

</html>
